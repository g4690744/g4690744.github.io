<! DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<link href="sl.css" rel="stylesheet" type="text/css" media="all" />
<title>表單開闔設計練習</title>
<script>
function hiden(n){
    var title=document.getElementById("about"+n)
    title.style.color="blue";
    title.style.textDecoration="underline";
    var menuitem=document.getElementById("menu"+n);
    if(menuitem.style.display=="block"){
        menuitem.style.display="none";
    }else{
        menuitem.style.display="block";
    }
}
function showbig4(){
    var big4=document.getElementById("big4");
    big4.classList.toggle("big4")
}
function change(n){
    var photowall=document.getElementById("photowall");
    var four=document.getElementById(n)
    if(n=='west'){
        photowall.src=n+".jpg";
        alert('西狂從缺!我們要的就是你!');
    }else{
        photowall.src=n+".jpg";
        four.style.color="red";
        four.style.border="1px dashed gold";
    }
}
function cubu(){
    var vwall=document.getElementById("vwall");
    vwall.src="https://www.youtube.com/embed/czg5TJEvedg";
}
function restart(){
    window.location.reload();
}
function warning(){
    alert("你即將離開此安全頁面!");
}
function show(){
	var userscw=document.body.offsetWidth;
	var box=document.getElementById("adbox");
	var styles=window.getComputedStyle(box);
	var size=styles.getPropertyValue("width");
	size=parseInt(size);
	var animeID=window.setInterval(function(){
		size++;
		box.style.width=size+"px";
		box.style.height=size+"px";
		if(size>=userscw){
			window.clearInterval(animeID);
		}	
	},2)
	var backmall=document.getElementById("cancle");
	backmall.style.display="block";
	var vwall=document.getElementById("advbox");
	vwall.style.display="block";
	var baboo7=document.getElementById("baboo7");
	baboo7.style.display="block";
}
function backsmall(){
	var box=document.getElementById("adbox");
	var styles=window.getComputedStyle(box);
	var size=styles.getPropertyValue("width");
	size=parseInt(size);
	var animeID=window.setInterval(function(){
		size--;
		box.style.width=size+"px";
		box.style.height=size+"px";
		if(size<=55){
			window.clearInterval(animeID);
		}	
	},2)
	var backmall=document.getElementById("cancle");
	backmall.style.display="none";
	var vwall=document.getElementById("advbox");
	vwall.style.display="none";
	vwall.pause();
	var baboo7=document.getElementById("baboo7");
	baboo7.style.display="none";
}


</script>
</head>
<body>
<div class="adbox" id="adbox" onclick="show()">!NEWS!

<video class="advbox" id="advbox" src="mp4.mp4" controls></video>
<div class="advintro" id="baboo7">
    今天就讓你們知道猛七的由來!
    不喜歡就右上角!
</div>
</div>

<div class="canclebt" id="cancle" onclick="backsmall()">X</div>	

<div class="head" id="sltitle" >
    <img src="三聯.jpg" class="pic" />
    <div onclick="restart()"  id="TOP">三聯領域</div>
    <img src="三聯.jpg" class="pic" />
</div>

<div class="content">
    <div class="box">
    <div onclick="hiden(1)" class="title" id="about1">關於我們</div>
    <main id="menu1" class="hide">
        <div onclick="showbig4()">成員介紹</div>
        <main id="big4" class="big4">
            <div onclick="change('north')" class="intro" id="north">北狂</div>
            <div onclick="change('south')" class="intro" id="south">南狂</div>
            <div onclick="change('east')" class="intro" id="east">東狂</div>
            <div onclick="change('west')" class="intro" id="west">西狂</div>
        </main>
        <div>幫會宗旨</div>
        <div>技能介紹</div>
    </main>
    </div>
    <div class="box">
    <div onclick="hiden(2)" class="title" id="about2">生活花絮</div>
    <main id="menu2" class="hide">
        <div>101級啦啦隊</div>
        <div>99級送舊</div>
        <div onclick="cubu()">CUBU</div>
    </main>
    </div>
    <div class="box">
    <div onclick="hiden(3)" class="title" id="about3">招募資訊</div>
    <main id="menu3" class="hide">
        <div>基本福利</div>
        <div>績效獎金</div>
        <div>你最重視的:假期</div>
    </main>
    </div>
    <div class="box">
    <div onclick="hiden(4)" class="title" id="about4">友站連結</div>
    <main id="menu4" class="hide">
        <div><a onclick="warning()" href="https://www.youtube.com/playlist?list=PL-g0fdC5RMboYEyt6QS2iLb_1m7QcgfHk">彭彭的Python入門教學</a></div>
        <div><a onclick="warning()" href="https://www.youtube.com/playlist?list=PL-g0fdC5RMbpqZ0bmvJTgVTS4tS3txRVp">彭彭的JavaScript入門教學</a></div>
        <div><a onclick="warning()" href="https://www.youtube.com/channel/UCYFptrbXw6XmmnXHTom-dYw">南狂的YOUTUBE頻道</a></div>
    </main>
    </div>
</div>

</div>
